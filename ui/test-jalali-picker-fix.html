<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Jalali Picker - Click Outside to Close</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/jalalidatepicker/jalalidatepicker.min.css">
    <style>
        body {
            padding: 20px;
            font-family: IRANSansX, sans-serif;
        }
        .test-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
        }
        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-right: 4px solid #2196f3;
        }
        .success-box {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            border-right: 4px solid #4caf50;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2 class="mb-4">تست تقویم جلالی - بستن با کلیک بیرون</h2>
        
        <div class="info-box">
            <h5>راهنمای تست:</h5>
            <ol>
                <li>روی کادر تاریخ کلیک کنید</li>
                <li>تقویم جلالی باز می‌شود</li>
                <li>روی بیرون از تقویم کلیک کنید</li>
                <li>تقویم باید بسته شود ✓</li>
            </ol>
        </div>

        <div class="mb-3">
            <label for="dateInput" class="form-label">تاریخ:</label>
            <input 
                type="text" 
                class="form-control" 
                id="dateInput" 
                placeholder="____/__/__"
                readonly
            >
        </div>

        <div class="success-box" id="resultBox" style="display: none;">
            <h5>✓ تست موفق!</h5>
            <p>تقویم با کلیک بیرون بسته شد.</p>
        </div>
    </div>

    <script src="/lib/jalalidatepicker/jalalidatepicker.min.js"></script>
    <script>
        let pickerContainer = null;
        const dateInput = document.getElementById('dateInput');

        // Show picker on click/focus
        function showPicker(e) {
            e.preventDefault();
            
            if (!window.jalaliDatepicker) {
                console.error('JalaliDatePicker not loaded');
                return;
            }

            window.jalaliDatepicker.show(dateInput, {
                time: false,
                date: true,
                autoHide: true,
                hideAfterChange: true,
                persianDigits: true,
                onChange: function() {
                    console.log('Date selected, clearing picker reference');
                    pickerContainer = null;
                    document.getElementById('resultBox').style.display = 'block';
                }
            });

            // Get reference to picker container after it's shown
            // Note: JalaliDatePicker uses custom element <jdp-container>, not div.jdp-container
            setTimeout(() => {
                pickerContainer = document.querySelector('jdp-container');
                if (pickerContainer) {
                    console.log('Picker opened, container reference saved');
                }
            }, 50);
        }

        // Handle click outside
        function handleClickOutside(event) {
            // Only handle if picker container exists
            if (!pickerContainer) return;

            const target = event.target;
            
            // Check if click is outside both the input and picker container
            if (
                dateInput &&
                !dateInput.contains(target) &&
                !pickerContainer.contains(target)
            ) {
                console.log('Click outside detected, hiding picker');
                window.jalaliDatepicker?.hide();
                pickerContainer = null;
                document.getElementById('resultBox').style.display = 'block';
            }
        }

        // Add event listeners
        dateInput.addEventListener('click', showPicker);
        dateInput.addEventListener('focus', showPicker);

        // Add click outside handler in capture phase
        document.addEventListener('mousedown', handleClickOutside, true);

        console.log('Test page loaded - Click outside to close functionality added (improved version)');
    </script>
</body>
</html>
