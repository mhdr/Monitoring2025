<!doctype html>
<html lang="fa" dir="rtl">
  <head>
  <meta charset="UTF-8" />
  <!-- Use a single scalable SVG icon for favicon and apple-touch-icon -->
  <link rel="icon" href="/icons/eye.svg" type="image/svg+xml" sizes="any" />
  <link rel="apple-touch-icon" href="/icons/eye.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Resource hints for faster loading -->
    <!-- Preconnect to backend API to establish connection early -->
    <link rel="preconnect" href="https://localhost:7136" crossorigin>
    <link rel="dns-prefetch" href="https://localhost:7136">
    
    <!-- 
      Modulepreload hints for critical vendor chunks
      Note: These are examples - actual filenames include content hashes
      Vite's plugin system automatically injects the correct modulepreload tags during build
      The manual preconnect above helps establish the connection early
    -->
    
    <!-- Persian fonts loaded dynamically via useFontLoader hook when needed -->
    <link rel="stylesheet" href="/lib/jalalidatepicker/jalalidatepicker.min.css">
    
    <!-- Critical CSS inlined for faster First Contentful Paint -->
    <style>
      /* Critical above-the-fold styles - Matches MUI LoadingScreen component exactly */
      body{margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Roboto','Oxygen','Ubuntu','Cantarell','Fira Sans','Droid Sans','Helvetica Neue',sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;background-color:#f5f5f5;color:#212529}#root{min-height:100vh;display:flex;flex-direction:column}.loading-screen{position:fixed;top:0;left:0;right:0;bottom:0;display:flex;align-items:center;justify-content:center;background-color:#f5f5f5;z-index:9999}.loading-screen-content{display:flex;flex-direction:column;align-items:center;justify-content:center;padding:2rem;min-width:200px;background:#fff;border-radius:12px;box-shadow:0px 3px 5px -1px rgba(0,0,0,0.2),0px 6px 10px 0px rgba(0,0,0,0.14),0px 1px 18px 0px rgba(0,0,0,0.12)}.loading-screen-logo{width:48px;height:48px;margin-bottom:1rem;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#1976d2 0%,#42a5f5 100%);border-radius:8px;box-shadow:0 2px 8px rgba(25,118,210,0.25)}.loading-screen-logo svg{width:28px;height:28px;fill:#fff}.loading-screen-spinner{width:56px;height:56px;display:inline-block;position:relative}.loading-screen-spinner svg{animation:mui-progress-circular-rotate 1.4s linear infinite}.loading-screen-spinner circle{stroke:#1976d2;stroke-dasharray:80px,200px;stroke-dashoffset:0;animation:mui-progress-circular-dash 1.4s ease-in-out infinite}@keyframes mui-progress-circular-rotate{100%{transform:rotate(360deg)}}@keyframes mui-progress-circular-dash{0%{stroke-dasharray:1px,200px;stroke-dashoffset:0}50%{stroke-dasharray:100px,200px;stroke-dashoffset:-15px}100%{stroke-dasharray:100px,200px;stroke-dashoffset:-125px}}.dashboard-container:not(.dashboard-ready){opacity:0}.dashboard-container.dashboard-ready{opacity:1;transition:opacity .3s ease-in}@media(prefers-color-scheme:dark){.loading-screen{background-color:#121212}.loading-screen-content{background:#1e1e1e;box-shadow:0px 3px 5px -1px rgba(0,0,0,0.4),0px 6px 10px 0px rgba(0,0,0,0.28),0px 1px 18px 0px rgba(0,0,0,0.24)}.loading-screen-spinner circle{stroke:#42a5f5}}@media(max-width:600px){.loading-screen-content{padding:1.5rem;min-width:200px}.loading-screen-logo{width:40px;height:40px}.loading-screen-logo svg{width:24px;height:24px}}
    </style>
    
    <title>Monitoring System | سیستم مانیتورینگ</title>
  </head>
  <body>
    <!-- Initial loading screen - matches MUI LoadingScreen component exactly to prevent flickering -->
    <div id="root">
      <div class="loading-screen" data-id-ref="initial-loading-screen">
        <div class="loading-screen-content" data-id-ref="initial-loading-content">
          <!-- Logo with eye icon (matches MUI VisibilityIcon) -->
          <div class="loading-screen-logo" data-id-ref="initial-loading-logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
            </svg>
          </div>
          <!-- MUI CircularProgress spinner (matches exact animation) -->
          <div class="loading-screen-spinner" data-id-ref="initial-loading-spinner">
            <svg viewBox="22 22 44 44">
              <circle cx="44" cy="44" r="20.2" fill="none" stroke-width="3.6"></circle>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
