      body{margin:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','Roboto','Oxygen','Ubuntu','Cantarell','Fira Sans','Droid Sans','Helvetica Neue',sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;background-color:#f8f9fa;color:#212529}#root{min-height:100vh;display:flex;flex-direction:column}.loading-screen{position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:9999}.loading-screen-spinner{width:3rem;height:3rem;border:.25rem solid rgba(255,255,255,.3);border-top-color:#fff;border-radius:50%;animation:spin .8s linear infinite}@keyframes spin{to{transform:rotate(360deg)}}.loading-screen-text{margin-top:1.5rem;color:#fff;font-size:1.125rem;font-weight:500}.dashboard-container:not(.dashboard-ready){opacity:0}.dashboard-container.dashboard-ready{opacity:1;transition:opacity .3s ease-in}
    </style>
