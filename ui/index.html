    <title>Monitoring System | سیستم مانیتورینگ</title>
    <style>
      /* Initial loading screen styles */
      #initial-loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        opacity: 1;
        transition: opacity 0.3s ease-in-out;
        /* Ensure this stays on top until React is ready */
        pointer-events: auto;
      }
      
      #initial-loading-screen.hide {
        opacity: 0;
        pointer-events: none;
      }
      
      .initial-spinner {
        width: 3rem;
        height: 3rem;
        border: 0.3em solid rgba(0, 123, 255, 0.2);
        border-top-color: #007bff;
        border-radius: 50%;
        animation: spinner-rotate 0.75s linear infinite;
      }
      
      @keyframes spinner-rotate {
        to { transform: rotate(360deg); }
      }
      
      @media (prefers-color-scheme: dark) {
        #initial-loading-screen {
          background-color: #212529;
        }
        
        .initial-spinner {
          border-color: rgba(108, 117, 125, 0.2);
          border-top-color: #6c757d;
        }
      }
    </style>
  </head>
  <body>
    <div id="initial-loading-screen">
      <div class="initial-spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
